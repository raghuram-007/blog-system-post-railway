{%extends 'folders/base.html'%}

{% load static %}


{%block para%}
<link rel="stylesheet" href="{% static 'blogstyle/auth2.css' %}">

{% include 'folders/includes/error.html'%}
<form method="POST" class="col-4 shadow-lg p-4 rounded bg-light" style="position: relative;left: 470px;top: 140px;">
    {% csrf_token %}

    <h2 class="text-center ">Register Page</h2>
    <div class="input-group mt-4">
        <span class="input-group-text"><i class="fa fa-user"></i></span><input type="text" placeholder="Username"
            class="form-control" name="username" value="{{form.username.value|default:''}}">
    </div>
    <div class="input-group mt-3">
        <span class="input-group-text"> <i class="fa fa-envelope"></i></span><input type="email" placeholder="Email"
            class="form-control" name="email" value="{{form.email.value|default:''}}">
    </div>
    <div class="input-group mt-3">
        <span class="input-group-text"><i class="fa fa-unlock" aria-hidden="true"></i></span><input type="password"
            placeholder="Password" class="form-control" name="password">
    </div>
    <div class="input-group mt-3">
        <span class="input-group-text"><i class="fa fa-unlock" aria-hidden="true"></i> </span><input type="password"
            placeholder="Confirm Password" class="form-control" name="confirm_password">
    </div>

    <input type="checkbox" class="form-text-group"><label for="" class="form-text-label">I agree Terms &
        Conditions</label>
    <button class="btn btn-primary col-12 mt-4">Sign-UP</button>
    <p class="fw-semibold">Already have an Account? <a href="{% url 'blog:login'%}" class="link-primary">Login</a> </p>
</form>
{%endblock%}
