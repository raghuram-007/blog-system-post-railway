<center><div class="text-center col-8 mt-5 fw-bolder" style="position: relative; top: 50px;">
    {% for field in form %}
   
    {%if field.errors%}
    <div class="alert alert-warning">
    <span class="text-danger text-capitalize">{{field.label_tag}}</span>

    {% for error in field.errors %}
    <span class="text-warning text-capitalize" >{{error}}</span>
    </div><br>
    {% endfor %}
    {%endif%}
    {%endfor%}
    {%for error in form.non_field_errors%}
    <center>
    <div class="alert alert-danger col-7 ">
        <p class="text-danger text-capitalize">{{error}}</p>
    </div>
    </center>
    
    {%endfor%}
    {% if messages %}
    {%for notify in messages%}
    <center>
    <div class="alert alert-info col-7 ">
        <p class="text-dark text-capitalize">{{notify}}</p>
    </div>
    </center>
    {%endfor%}
    {%endif%}


</div></center>
