<!-- resetPassword.html -->
{%extends 'folders/base.html'%}
{%block para%}
<center>
  <br><br><br>
  <form method="POST" class="form-group text-capitalize col-5 bg-light mt-5 p-5">
    <h1 class="text-capitalize fw-bolder">reset password</h1>
    {% csrf_token %}
    <label>New Password:</label>
    <input type="password" name="password" required class="form-control"><br>

    <label>Confirm Password:</label>
    <input type="password" name="confirm_password" required class="form-control"><br>

    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</center>


{%endblock%}
